<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Mahm0udwally-All-Flat-User.ico"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="TelaLogin">
      <form action="#" class="login-card">
        <h1>Login</h1>
        <div class="linha"></div>
        <div class="input1">
          <input type="email" placeholder="E-mail" /><br />
        </div>

        <div class="input2">
          <input type="password" placeholder="Password" /><br />
        </div>

        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
